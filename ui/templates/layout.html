<!doctype html>
<html>
<head>
    <title>{{ title or "MES UI" }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body class="hold-transition sidebar-mini">

<div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <span class="navbar-brand mb-0 h4 ml-2">Rubir MES</span>
    </nav>

    <!-- Main Sidebar -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="/" class="brand-link text-center">
            <span class="brand-text font-weight-light">Rubir MES</span>
        </a>

        <div class="sidebar">
            <nav>
                <ul class="nav nav-pills nav-sidebar flex-column">

                    <li class="nav-item">
                        <a href="/" class="nav-link">Dashboard</a>
                    </li>

                    <li class="nav-item">
                        <a href="/machines" class="nav-link">Machines</a>
                    </li>

                    <li class="nav-item">
                        <a href="/oee" class="nav-link">OEE Dashboard</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/events">Events</a>
                    </li>

                </ul>
            </nav>
        </div>
    </aside>

    <!-- Content Wrapper -->
    <div class="content-wrapper p-4">
        {% block content %}
        {% endblock %}
    </div>

</div>

</body>
</html>
